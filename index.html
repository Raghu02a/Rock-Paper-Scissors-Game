<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
      <div class="score">
        Player
        <span id="player-score">0</span>
      </div>
      <div class="score">
        Computer
        <span id="computer-score">0</span>
      </div>
    </div>
    <div class="battle">
      <div class="player-choice" id="player-choice"></div>
      <div class="vs">VS</div>
      <div class="computer-choice" id="computer-choice"></div>
    </div>
    <div class="result" id="result">Choose your weapon!</div>
    <div class="choices">
      <button class="choice" id="rock">👊</button>
      <button class="choice" id="paper">✋</button>
      <button class="choice" id="scissors">✌️</button>
    </div>
    <button class="reset-btn" id="reset">Reset Game</button>
    <div class="social-links">
      <a href="https://www.instagram.com/raghu02a?igsh=Y3pwbTV5bGNyenZ3" target="_blank" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank" title="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="https://github.com/Raghu02a" target="_blank" title="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
